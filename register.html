<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <h1 class="title">Register for free!</h1>
    <div class="register_box">
        <input class="register_input" id="name" type="text" placeholder="name">
        <input class="register_input" id="email" type="email" placeholder="email">
        <input class="register_input" id="password" type="password" placeholder="password">
        <button class="register_button">Create New Account</button>
        <h2 class="or">OR</h2>
        <button class="sign_in" onclick="window.location.href = 'sign.html'" >Sign In</button>
    </div>
    <script src="./register.js"></script>
</body>
</html>
